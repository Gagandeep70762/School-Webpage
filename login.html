<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        /* General page styles */
        body {
            background-image: url("https://media.architecturaldigest.com/photos/59b7ea3a5c17f056f0f53984/master/pass/TOUT?Michigan_wikimedia-GPSouthHS.jpg");
            background-size: cover;
            background-position: center;
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .school_name {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            font-family: 'Georgia', serif;
            font-size: 45px;
            font-weight: bold;
            color: white;
            text-align: center;
            text-transform: uppercase;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 0;
            z-index: 2;
        }

        .container {
            background: rgba(255, 255, 255, 0.3);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 10px;
            font-size: 16px;
            color: #333;
            font-weight: bold;
            align-text:left;
        }

        select,
        input[type="password"] {
            padding: 10px;
            width: 90%;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        button {
            padding: 15px;
            margin: 15px;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #45a049;
        }

        .flash-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-size: 1rem;
            animation: fadeIn 0.5s ease-in-out;
        }

        .flash-message .danger {
            background: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 10px;
        }

        .flash-message .success {
            background: rgba(0, 255, 0, 0.7);
            color: white;
            padding: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 500px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h2 {
                font-size: 1.5rem;
            }

            button {
                font-size: 0.9rem;
                padding: 10px;
            }
            a {
                color: rgb(253, 27, 87);
                text-decoration: none;
                margin-top: 20px;
                font-size: 14px;
                display: block;
                font-weight: bold;
            }
    
            a:hover {
                text-decoration: underline;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1 class="school_name">BrightPath School of Innovation & Knowledge</h1>
        <div class="container">
            <h2>Login</h2>
            <form method="POST" action="{{ url_for('authenticate') }}">
                <label for="role">Role</label>
                <select name="role" required>
                    <option value="admin">Admin</option>
                    <option value="teacher">Teacher</option>
                    <option value="student">Student</option>
                </select>
                
                <label for="pin">PIN</label>
                <input type="password" name="pin" required placeholder="Enter your PIN">
                
                <button type="submit">Login</button>
            </form>
            <a href="{{ url_for('create_admin') }}">Create Admin</a>
    
    </div>
   
    </div>
</body>
</html>
